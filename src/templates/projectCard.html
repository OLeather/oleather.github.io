{{#posts}}  
<div class="group relative h-96 w-full overflow-hidden bg-cover bg-no-repeat rounded-lg shadow-lg columns-2 bg-gray-100 dark:bg-gray-800">
    <a href="{{url}}">
        <div class="w-full h-full group-hover:animate-expand" style="animation-fill-mode: forwards">
            <img class="rounded-l-lg h-full w-full object-cover" src="{{image}}" alt="" />
        </div>
    </a>
    <div class="w-full h-full">
        <a href="{{url}}">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white pt-6">{{title}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{description}}</p>
    </div>


    <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden opacity-0 transition duration-1000 ease-in-out hover:opacity-100 place-items-center grid">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-white dark:text-white z-10">{{title}}</h5>
        <p class="text-lg font-normal text-white z-10">{{description}}</p>
        <a href="{{url}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 z-10">
            Read more
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
        <a href="{{url}}">
        <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 opacity-70"></div>
        </a>    
</div>

</div>
{{/posts}}
