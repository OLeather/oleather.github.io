<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/output.css" rel="stylesheet">
  <script>
    // It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes
    if (
      localStorage.getItem('color-theme') === 'dark' ||
      (!('color-theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-slate-100 dark:bg-slate-800 mb-10">
    {{>src/generated/nav.html}}

      <div class="pt-6 max-w-screen-xl flex flex-wrap mx-auto" style="margin-top: 68px">
        <div class="max-w-screen-xl flex flex-wrap items-center gap-8 mx-auto pt-10 columns-1">          
          {{>src/templates/projectCard.html}}
          </div>
      </div>
</body>
</html>
